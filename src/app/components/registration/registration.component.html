<form class="registration-form" #registrationForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
  <mat-form-field class="input-full-width form-elements">
    <mat-label>Email</mat-label>
    <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
           placeholder="Ex. pat@example.com" [(ngModel)]="user.email">
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="input-full-width form-elements">
    <mat-label>Password</mat-label>
    <input type="password" matInput [formControl]="passwordFormControl" [errorStateMatcher]="matcher"
           [(ngModel)]="user.password">
    <mat-error *ngIf="passwordFormControl.hasError('pattern') && !passwordFormControl.hasError('required')">
      Password must be 8 Characters Long and must contain an Upper Case, Lower Case, Number and Special Character
    </mat-error>
    <mat-error *ngIf="passwordFormControl.hasError('required')">
      Password is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="input-full-width form-elements">
    <mat-label>Confirm Password</mat-label>
    <input type="password" matInput [formControl]="passwordConfirmFormControl" [errorStateMatcher]="matcher" [(ngModel)]="user.confirmPassword">
    <mat-error *ngIf="passwordConfirmFormControl.hasError('confirmPassword') && !passwordConfirmFormControl.hasError('required')">
      Password <strong>doesn't match</strong>
    </mat-error>
    <mat-error *ngIf="passwordConfirmFormControl.hasError('required')">
      Confirm Password is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <button class="register-btn" mat-raised-button color="primary">Register</button>
</form>
